{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Meldung absetzen')}}</h1>
    <h4> {{ _('durch %(username)s am ', username=current_user.first_name) }} {{ todate }}</h4>


{% if form %}
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endif %}

{% endblock %}
